<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danmarkskort</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Din egen style -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js til intersection -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Wellknown (WKT parser) -->
  <script src="https://unpkg.com/wellknown@0.5.0/wellknown.js"></script>
</head>
<body>

  <!-- 1) Leaflet-kortet fylder hele skærmen -->
  <div id="map"></div>

  <!-- 2) Koordinat-boks nederst (viser klikkoordinater) -->
  <div id="coordinateBox">Klik på kortet for at se koordinater</div>
    
  <!-- 3) Søgeboksen (400px bred, øverst til venstre) -->
  <div id="search-container">
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Søg efter adresse eller sted...">
      <span class="clear-button" id="clearSearch">&times;</span>
    </div>
    <ul id="results"></ul>

    <div class="flex-row">
      <div class="search-wrapper">
        <input type="text" id="vej1" placeholder="Første vejnavn...">
        <ul id="results-vej1" class="autocomplete-list"></ul>
      </div>
      <div class="search-wrapper">
        <input type="text" id="vej2" placeholder="Andet vejnavn...">
        <ul id="results-vej2" class="autocomplete-list"></ul>
      </div>
      <!-- NY KNAP: "Find X"  -->
      <button id="findKrydsBtn" style="width:80px; height:40px; font-size:14px; cursor:pointer;">
        Find X
      </button>
    </div>

    <div id="kildeangivelse"></div>
  </div>

  <!-- 4) Info-container (absolut positioneret under søgeboksen) -->
  <div id="infoContainer">
    <!-- Infoboks (adresse, kopier-links, mm.) -->
    <div id="infoBox">
      <div class="info-upper-box">
        <!-- Samme linje til Street View og skråfoto -->
        <a id="streetviewLink" href="#" target="_blank">Åbn i Google Street View</a>
        <a id="skraafotoLink" href="#" target="_blank">Åbn i skråfoto</a>
      </div>
      <div class="info-lower-box">
        <p id="address"></p>
        <p id="extra-info"></p>
      </div>
      <span id="infoCloseBtn" class="close-button">&times;</span>
    </div>

    <!-- Statsvej-boks (ligger i samme container => stables under infoboksen) -->
    <div id="statsvejInfoBox" class="hidden">
      <div class="info-upper-box"></div>
      <div class="info-lower-box">
        <p id="statsvejInfo"></p>
      </div>
      <span id="statsvejCloseBtn" class="close-button">&times;</span> 
    </div>
  </div>

  <!-- 5) Boks til kommunekode + vejkode i bunden af skærmen -->
  <div id="kommunekodeBox"></div>

  <!-- Proj4js til koordinat-transformation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>

  <!-- Din egen script-fil, som nu kan bruge "wellknown.parse()" -->
  <script src="script.js"></script>
</body>
</html>
