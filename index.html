<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmarkskort med Adressesøgning</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .controls, .intersection-controls {
            margin: 10px 0;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <!-- Adresse søgning og visning -->
    <div class="controls">
        <input type="text" id="search" placeholder="Søg efter adresse..." />
        <button id="clearSearch">Ryd</button>
        <p id="address">Klik på kortet eller vælg en adresse fra listen</p>
    </div>
    <ul id="results"></ul>

    <!-- Find kryds funktion -->
    <div class="intersection-controls">
        <input type="text" id="road1" placeholder="Indtast første vejnavn" />
        <input type="text" id="road2" placeholder="Indtast anden vejnavn" />
        <button id="findIntersection">Find kryds</button>
    </div>

    <script src="script.js"></script> <!-- Din JavaScript-fil -->
</body>
</html>

<input type="text" id="road1" placeholder="Indtast første vejnavn">
<input type="text" id="road2" placeholder="Indtast anden vejnavn">
<button id="findIntersection">Find kryds</button>
