<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmarkskort</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Din egen CSS-fil -->
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
   <div class="controls" style="position: relative; display: flex; flex-direction: column; gap: 5px;">
    <input type="text" id="search" placeholder="Søg efter adresse...">
    <ul id="results" style="position: absolute; top: 100%; left: 0; width: 100%; z-index: 10; background: white; border: 1px solid #ccc; border-radius: 4px; max-height: 150px; overflow-y: auto;"></ul>
    <button id="clearSearch">Ryd</button>
</div>
    <p id="address">Klik på kortet eller søg efter en adresse</p>
    <div style="position: relative; display: flex;">
    <input type="text" id="search" placeholder="Søg efter adresse..." style="flex: 1;" />
    <div id="results" style="position: absolute; top: 100%; left: 0; width: 100%; z-index: 10;"></div>
</div>
    
<div class="cross-search">
    <input type="text" id="road1" placeholder="Vejnavn 1">
    <div id="road1-suggestions" class="suggestions"></div> <!-- Til autocomplete -->
    <input type="text" id="road2" placeholder="Vejnavn 2">
    <div id="road2-suggestions" class="suggestions"></div> <!-- Til autocomplete -->
    <button id="findIntersection">Find kryds</button>
</div>

    <!-- Dropdown Menu for Layers -->
    <div id="layerControl">
        <button id="layerToggle">☰ Lag</button>
        <div id="layerMenu">
            <label><input type="radio" name="layer" value="none" checked> Ingen lag</label>
            <label><input type="radio" name="layer" value="fuel"> Tankstationer</label>
            <label><input type="radio" name="layer" value="parking"> Parkeringspladser</label>
            <label><input type="radio" name="layer" value="supermarket"> Supermarkeder</label>
            <label><input type="radio" name="layer" value="charging_station"> Ladestandere</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
