<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmarkskort med Søgning og Krydsberegning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <input type="text" id="search" placeholder="Søg efter adresse...">
        <button id="clearSearch">Ryd</button>
    </div>
    <p id="address">Klik på kortet eller vælg en adresse fra listen</p>
    <ul id="results"></ul>
    <div class="intersection-controls">
        <input type="text" id="road1" placeholder="Vejnavn 1">
        <input type="text" id="road2" placeholder="Vejnavn 2">
        <button id="findIntersection">Find kryds</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
