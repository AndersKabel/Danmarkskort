<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmarkskort med Adressesøgning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div style="text-align: center; margin-top: 10px; position: relative;">
        <input type="text" id="search" placeholder="Søg efter adresse..." />
        <button id="clearSearch" style="margin-left: 5px; padding: 5px;">Ryd</button>
        <ul id="results"></ul>
    </div>
    <p id="address">Klik på kortet eller vælg en adresse fra listen</p>
    <script src="script.js"></script>
</body>
</html>
